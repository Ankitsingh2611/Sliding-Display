<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Card Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="outer">
            <div class="card" style="--delay:-1;">
                <div class="content">
                    <div class="img"><img src="images/img-1.jpg" alt=""></div>
                    <div class="details">
                        <span class="name">Ankit Kumar</span>
                        <p>Frontend Developer</p>
                    </div>
                </div>
                <a href="#">Follow</a>
            </div>
            <div class="card" style="--delay:0;">
                <div class="content">
                    <div class="img"><img src="images/img-2.jpg" alt=""></div>
                    <div class="details">
                        <span class="name">Ankit Singh</span>
                        <p>YouTuber & Blogger</p>
                    </div>
                </div>
                <a href="#">Follow</a>
            </div>
            <div class="card" style="--delay:1;">
                <div class="content">
                    <div class="img"><img src="images/img-3.jpg" alt=""></div>
                    <div class="details">
                        <span class="name">Denny Carlos</span>
                        <p>Freelancer & Vlogger</p>
                    </div>
                </div>
                <a href="#">Follow</a>
            </div>
            <div class="card" style="--delay:2;">
                <div class="content">
                    <div class="img"><img src="images/img-4.jpg" alt=""></div>
                    <div class="details">
                        <span class="name">A K Singh</span>
                        <p>Backend Developer</p>
                    </div>
                </div>
                <a href="#">Follow</a>
            </div>
            <div class="card" style="--delay:2;">
                <div class="content">
                    <div class="img"><img src="images/img-5.jpg" alt=""></div>
                    <div class="details">
                        <span class="name">Shizuka</span>
                        <p>Teacher & Developer</p>
                    </div>
                </div>
                <a href="#">Follow</a>
            </div>
        </div>
    </div>
</body>

</html>
